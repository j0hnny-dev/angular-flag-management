<div *ngIf="feature !== undefined">
    <span>
        <p-checkbox name="feautes-listitem-select"  [(ngModel)]="feature.isSelected" [binary]="true"></p-checkbox>
    </span>
    <span>
        <b>{{feature.model.name}}</b>        
    </span>
    <span>
        <i>{{feature.model.key}}</i>        
    </span>    
    <span>
    <p-checkbox name="features-listitem-isenabled"  [(ngModel)]="feature.model.isEnabled" [binary]="true"></p-checkbox>
    </span>
    <span>
        <p-button icon="pi pi-trash" (click)="onRemove(feature.model)"></p-button>
    </span>
</div>
<div *ngIf="feature === undefined">
Undefined
</div>
