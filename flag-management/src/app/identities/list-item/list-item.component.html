<div class="container mt-3">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let email of emails">
        <span class="email-label">{{ email }}</span>
        <button class="btn btn-danger btn-sm float-end" (click)="deleteEmail(email)">Delete</button>
      </li>
    </ul>
  </div>
