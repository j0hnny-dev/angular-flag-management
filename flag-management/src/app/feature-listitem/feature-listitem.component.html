<div *ngIf="feature !== undefined">
    <span>
        <input type="checkbox" name="feautes-listitem-select" [(ngModel)]="feature.isSelected" />
    </span>
    <span>
        <b>{{feature.model.name}}</b>        
    </span>
    <span>
        <i>{{feature.model.key}}</i>        
    </span>    
    <span>
        <input type="checkbox" name="features-listitem-isenabled" [(ngModel)]="feature.model.isEnabled" />
    </span>
</div>
<div *ngIf="feature === undefined">
Undefined
</div>
